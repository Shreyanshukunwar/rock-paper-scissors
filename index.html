<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RPS Games</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header> <h1>Rock Paper Scissors Game</h1> </header>

	<div class="score-board">
		<div id="user-label" class="badge">User</div>
		<div id="comp-label" class="badge">Comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.png" alt="rock">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.png" alt="paper">
		</div>
		<div class="choice" id="s">
			<img src="images/scissor.png" alt="scissor">
		</div>
	</div>

	<p id="action-message">Make your move</p>

	<script type="text/javascript" src="app.js" charset="utf-8"></script>

	<footer>ShreyanshuKunwar&copy;2020</footer>
</body>
</html>
